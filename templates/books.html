{% extends 'base.html' %}

{% block title %}Books{% endblock %}

{% block content %}
  <h1>Books</h1>
  <a href="{{ url_for('add_book') }}" class="btn btn-primary mb-2">Add Book</a>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.description }}</td>
          <td>{{ book.author.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
